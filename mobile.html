<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win ‚Äì AME Bazaar</title>
  <style>
    body {
      margin: 0;
      background: #0b1c3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 15px;
    }
    header img {
      height: 60px;
      max-width: 80vw;
    }
    h1 {
      font-size: 6vw;
      color: gold;
    }
    canvas {
      margin-top: 20px;
      max-width: 90vw;
      height: auto;
    }
    button {
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 85%;
      max-width: 300px;
      z-index: 999;
    }
    #popup a {
      display: inline-block;
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="ame-logo.png" alt="AME Bazaar Logo"/>
    <h1>üé° Spin & Win</h1>
    <p>üìç Kirari, Delhi ‚Äì 110086 | üìû 9953569533</p>
    <p><a href="https://wa.me/919953569533" target="_blank" style="color:gold;">WhatsApp</a> |
       <a href="https://share.google/jWHIkHurMY9XfhN1T" target="_blank" style="color:gold;">Google Maps</a></p>
    <p>‚ÄúSabse Behtar, Sabse Sasta ‚Äì AME Bazaar‚Äù</p>
  </header>

  <canvas id="wheel" width="400" height="400"></canvas>
  <button onclick="spin()">üéØ SPIN</button>

  <div id="popup">
    <h3>üéÅ You Got: <span id="result"></span></h3>
    <p>üéâ Congratulations! Visit AME Bazaar and WhatsApp us your result!</p>
    <a id="waLink" target="_blank">üì® Share on WhatsApp</a>
  </div>

  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="congratsSound" src="congrats.mp3"></audio>

  <script>
    const wheel = document.getElementById('wheel');
    const ctx = wheel.getContext('2d');
    const segments = ["Bucket No. 1", "Try Again", "Bucket No. 2", "Better Luck", "‚Çπ500 Cash", "Try Again"];
    const colors = ['#1f3d7a', '#13274f', '#1f3d7a', '#13274f', '#1f3d7a', '#13274f'];
    let angle = 0;
    const spinSound = document.getElementById("spinSound");
    const congratsSound = document.getElementById("congratsSound");
    const popup = document.getElementById("popup");
    const resultText = document.getElementById("result");
    const waLink = document.getElementById("waLink");

    function drawWheel() {
      const arc = Math.PI * 2 / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, start, start + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = 'white';
        ctx.font = '14px Arial';
        ctx.textAlign = 'right';
        ctx.fillText(segments[i], 170, 5);
        ctx.restore();
      }

      const img = new Image();
      img.src = 'ame-logo.png';
      img.onload = () => {
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, Math.PI * 2);
        ctx.fillStyle = '#0b1c3f';
        ctx.fill();
        ctx.drawImage(img, 150, 150, 100, 100);
      };
    }

    drawWheel();

    function spin() {
      if (localStorage.getItem("spun") === "true") {
        alert("You have already spun!");
        return;
      }

      spinSound.play();
      let spinAngle = Math.floor(3600 + Math.random() * 720);
      const duration = 4000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const rotate = spinAngle * Math.min(progress / duration, 1);
        wheel.style.transform = `rotate(${rotate}deg)`;
        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = rotate % 360;
          const index = Math.floor((360 - finalAngle) / (360 / segments.length)) % segments.length;
          const result = (segments[index] === '‚Çπ500 Cash') ? segments[3] : segments[index];
          resultText.innerText = result;
          popup.style.display = 'block';
          waLink.href = `https://wa.me/919953569533?text=Hi%20AME%20Bazaar,%20I%20spun%20the%20wheel%20and%20got%20${encodeURIComponent(result)}!`;
          congratsSound.play();
          if (result !== 'Try Again') {
            localStorage.setItem("spun", "true");
          }
        }
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
